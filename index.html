<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湖畔记忆 - 锈湖风格解谜游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #1a1a2e;
            color: #c9c9c9;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 58, 83, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(40, 82, 67, 0.2) 0%, transparent 20%);
        }
        
        .game-container {
            width: 900px;
            height: 600px;
            position: relative;
            border: 2px solid #3a506b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            background-color: #162447;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%233a506b' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        
        #game-screen {
            display: flex;
        }
        
        .game-title {
            font-size: 48px;
            color: #8db596;
            text-shadow: 3px 3px 0 #1f4068;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        .game-subtitle {
            font-size: 20px;
            margin-bottom: 40px;
            color: #7a9eb1;
        }
        
        .btn {
            background-color: #3a506b;
            color: #e1e5f2;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            border: 1px solid #5b7a9d;
        }
        
        .btn:hover {
            background-color: #4a6385;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .scene {
            flex: 3;
            height: 100%;
            position: relative;
            background-color: #1f4068;
            border-right: 1px solid #3a506b;
        }
        
        .inventory {
            flex: 1;
            height: 100%;
            background-color: #162447;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .inventory-title {
            text-align: center;
            margin-bottom: 15px;
            color: #8db596;
            font-size: 18px;
            border-bottom: 1px solid #3a506b;
            padding-bottom: 8px;
        }
        
        .inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .inventory-item {
            width: 60px;
            height: 60px;
            background-color: #1f4068;
            border: 1px solid #3a506b;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .inventory-item:hover {
            background-color: #2a5285;
        }
        
        .inventory-item img {
            max-width: 50px;
            max-height: 50px;
        }
        
        .object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .object:hover {
            transform: scale(1.05);
        }
        
        .dialog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 15px;
            border-top: 2px solid #3a506b;
            display: none;
        }
        
        .dialog-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
            color: #e1e5f2;
        }
        
        .dialog-close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #8db596;
            cursor: pointer;
            font-size: 20px;
        }
        
        .note {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: #e8d5a1;
            color: #3a2c1a;
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 100;
        }
        
        .puzzle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f4068;
            padding: 20px;
            border: 2px solid #3a506b;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 100;
        }
        
        .puzzle-title {
            text-align: center;
            margin-bottom: 15px;
            color: #8db596;
        }
        
        .code-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        .code-digit {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            background-color: #162447;
            border: 1px solid #3a506b;
            color: #e1e5f2;
        }
        
        .end-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        
        .end-title {
            font-size: 36px;
            color: #8db596;
            margin-bottom: 20px;
        }
        
        .end-text {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .credits {
            margin-top: 40px;
            font-size: 14px;
            color: #7a9eb1;
        }
        
        /* 对象位置 */
        #cabinet {
            top: 100px;
            left: 50px;
            width: 120px;
            height: 200px;
            background-color: #5b4636;
            border: 2px solid #3a2c1a;
        }
        
        #painting {
            top: 80px;
            right: 100px;
            width: 150px;
            height: 150px;
            background-color: #2a5285;
            border: 5px solid #3a2c1a;
        }
        
        #desk {
            bottom: 100px;
            left: 200px;
            width: 200px;
            height: 80px;
            background-color: #5b4636;
            border: 2px solid #3a2c1a;
        }
        
        #safe {
            bottom: 120px;
            right: 150px;
            width: 100px;
            height: 120px;
            background-color: #3a506b;
            border: 2px solid #1f4068;
        }
        
        .object-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #c9c9c9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 开始屏幕 -->
        <div class="screen" id="start-screen">
            <h1 class="game-title">湖畔记忆</h1>
            <p class="game-subtitle">一个锈湖风格的神秘解谜体验</p>
            <button class="btn" id="start-btn">开始游戏</button>
            <button class="btn" id="instructions-btn">游戏说明</button>
            <div class="credits">灵感来源于锈湖(Rusty Lake)系列游戏</div>
        </div>
        
        <!-- 游戏主屏幕 -->
        <div class="screen" id="game-screen">
            <div class="scene" id="scene">
                <!-- 场景中的可交互对象 -->
                <div class="object" id="cabinet">
                    <div class="object-label">柜子</div>
                </div>
                <div class="object" id="painting">
                    <div class="object-label">画作</div>
                </div>
                <div class="object" id="desk">
                    <div class="object-label">书桌</div>
                </div>
                <div class="object" id="safe">
                    <div class="object-label">保险箱</div>
                </div>
                
                <!-- 对话框 -->
                <div class="dialog" id="dialog">
                    <div class="dialog-text" id="dialog-text"></div>
                    <div class="dialog-close" id="dialog-close">×</div>
                </div>
                
                <!-- 纸条 -->
                <div class="note" id="note">
                    <div id="note-content"></div>
                    <div style="text-align: center; margin-top: 10px;">
                        <button class="btn" id="note-close" style="padding: 5px 15px; font-size: 12px;">关闭</button>
                    </div>
                </div>
                
                <!-- 密码谜题 -->
                <div class="puzzle-container" id="puzzle-container">
                    <h3 class="puzzle-title">输入密码</h3>
                    <div class="code-input">
                        <input type="text" class="code-digit" maxlength="1">
                        <input type="text" class="code-digit" maxlength="1">
                        <input type="text" class="code-digit" maxlength="1">
                        <input type="text" class="code-digit" maxlength="1">
                    </div>
                    <div style="text-align: center;">
                        <button class="btn" id="puzzle-submit">确认</button>
                        <button class="btn" id="puzzle-cancel">取消</button>
                    </div>
                </div>
            </div>
            
            <div class="inventory">
                <h3 class="inventory-title">物品栏</h3>
                <div class="inventory-items" id="inventory-items">
                    <!-- 物品将通过JavaScript动态添加 -->
                </div>
                <div style="margin-top: auto; padding-top: 15px; border-top: 1px solid #3a506b;">
                    <button class="btn" id="menu-btn" style="width: 100%;">返回主菜单</button>
                </div>
            </div>
        </div>
        
        <!-- 结局屏幕 -->
        <div class="screen" id="end-screen">
            <h2 class="end-title" id="end-title">结局</h2>
            <p class="end-text" id="end-text"></p>
            <button class="btn" id="restart-btn">重新开始</button>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            currentScreen: 'start',
            inventory: [],
            foundKey: false,
            foundNote: false,
            safeOpened: false,
            code: '1853' // 预设密码
        };

        // DOM元素
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const instructionsBtn = document.getElementById('instructions-btn');
        const menuBtn = document.getElementById('menu-btn');
        const restartBtn = document.getElementById('restart-btn');
        const dialog = document.getElementById('dialog');
        const dialogText = document.getElementById('dialog-text');
        const dialogClose = document.getElementById('dialog-close');
        const note = document.getElementById('note');
        const noteContent = document.getElementById('note-content');
        const noteClose = document.getElementById('note-close');
        const puzzleContainer = document.getElementById('puzzle-container');
        const puzzleSubmit = document.getElementById('puzzle-submit');
        const puzzleCancel = document.getElementById('puzzle-cancel');
        const inventoryItems = document.getElementById('inventory-items');
        const endTitle = document.getElementById('end-title');
        const endText = document.getElementById('end-text');

        // 场景对象
        const cabinet = document.getElementById('cabinet');
        const painting = document.getElementById('painting');
        const desk = document.getElementById('desk');
        const safe = document.getElementById('safe');

        // 初始化游戏
        function initGame() {
            // 设置事件监听器
            startBtn.addEventListener('click', showGameScreen);
            instructionsBtn.addEventListener('click', showInstructions);
            menuBtn.addEventListener('click', showStartScreen);
            restartBtn.addEventListener('click', showStartScreen);
            dialogClose.addEventListener('click', hideDialog);
            noteClose.addEventListener('click', hideNote);
            puzzleSubmit.addEventListener('click', checkPuzzle);
            puzzleCancel.addEventListener('click', hidePuzzle);
            
            // 场景对象点击事件
            cabinet.addEventListener('click', interactWithCabinet);
            painting.addEventListener('click', interactWithPainting);
            desk.addEventListener('click', interactWithDesk);
            safe.addEventListener('click', interactWithSafe);
            
            // 初始化物品栏
            updateInventory();
        }

        // 显示游戏屏幕
        function showGameScreen() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            gameState.currentScreen = 'game';
            
            // 播放环境音效（模拟）
            playAmbientSound();
        }

        // 显示开始屏幕
        function showStartScreen() {
            gameScreen.style.display = 'none';
            endScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            gameState.currentScreen = 'start';
            
            // 重置游戏状态
            resetGame();
        }

        // 显示游戏说明
        function showInstructions() {
            showDialog("在这个神秘的湖畔房间中探索，寻找线索并解开谜题。点击房间中的物品进行交互，收集有用的物品并解决谜题。你的目标是打开保险箱并揭开房间的秘密。");
        }

        // 显示对话框
        function showDialog(text) {
            dialogText.textContent = text;
            dialog.style.display = 'block';
        }

        // 隐藏对话框
        function hideDialog() {
            dialog.style.display = 'none';
        }

        // 显示纸条
        function showNote(content) {
            noteContent.textContent = content;
            note.style.display = 'block';
        }

        // 隐藏纸条
        function hideNote() {
            note.style.display = 'none';
        }

        // 显示密码谜题
        function showPuzzle() {
            puzzleContainer.style.display = 'block';
            
            // 清空输入框
            const inputs = puzzleContainer.querySelectorAll('.code-digit');
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
        }

        // 隐藏密码谜题
        function hidePuzzle() {
            puzzleContainer.style.display = 'none';
        }

        // 检查密码
        function checkPuzzle() {
            const inputs = puzzleContainer.querySelectorAll('.code-digit');
            let enteredCode = '';
            inputs.forEach(input => {
                enteredCode += input.value;
            });
            
            if (enteredCode === gameState.code) {
                hidePuzzle();
                gameState.safeOpened = true;
                showDialog("保险箱打开了！里面有一把古老的钥匙。");
                addToInventory('key');
                playSound('success');
            } else {
                showDialog("密码错误。再试试看。");
                playSound('error');
                
                // 清空输入框
                inputs.forEach(input => input.value = '');
                inputs[0].focus();
            }
        }

        // 与柜子交互
        function interactWithCabinet() {
            if (!gameState.foundNote) {
                gameState.foundNote = true;
                showNote("我发现了这张藏在柜子里的纸条：\n\n'湖畔的记忆深藏心底，\n四个数字代表重要日期。\n春天开始，秋天结束，\n那一年我们相遇又分离。\n\n提示：年份的后四位'");
                addToInventory('note');
                playSound('discover');
            } else {
                showDialog("柜子是空的。");
            }
        }

        // 与画作交互
        function interactWithPainting() {
            showDialog("一幅描绘湖畔的油画。画中的湖面泛着诡异的波纹，仿佛隐藏着什么秘密。画框上刻着小小的数字：1 8 5 3");
            playSound('interact');
        }

        // 与书桌交互
        function interactWithDesk() {
            if (gameState.foundKey) {
                showDialog("你用钥匙打开了书桌的抽屉。里面有一张旧照片，上面是一个站在湖边的男人。照片背面写着：'记忆即是过去，也是未来。'");
                playSound('success');
                setTimeout(showGoodEnding, 2000);
            } else {
                showDialog("书桌的抽屉锁着。你需要找到钥匙。");
                playSound('interact');
            }
        }

        // 与保险箱交互
        function interactWithSafe() {
            if (!gameState.safeOpened) {
                showPuzzle();
            } else {
                showDialog("保险箱已经打开了，里面空无一物。");
            }
        }

        // 添加到物品栏
        function addToInventory(item) {
            if (!gameState.inventory.includes(item)) {
                gameState.inventory.push(item);
                updateInventory();
            }
        }

        // 更新物品栏显示
        function updateInventory() {
            inventoryItems.innerHTML = '';
            
            gameState.inventory.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                
                // 根据物品类型设置不同的显示
                switch(item) {
                    case 'note':
                        itemElement.innerHTML = '📜';
                        itemElement.title = '神秘纸条';
                        itemElement.addEventListener('click', () => {
                            showNote("我发现了这张藏在柜子里的纸条：\n\n'湖畔的记忆深藏心底，\n四个数字代表重要日期。\n春天开始，秋天结束，\n那一年我们相遇又分离。\n\n提示：年份的后四位'");
                        });
                        break;
                    case 'key':
                        itemElement.innerHTML = '🔑';
                        itemElement.title = '古老钥匙';
                        gameState.foundKey = true;
                        break;
                }
                
                inventoryItems.appendChild(itemElement);
            });
        }

        // 显示好结局
        function showGoodEnding() {
            gameScreen.style.display = 'none';
            endScreen.style.display = 'flex';
            endTitle.textContent = "记忆解放";
            endText.textContent = "你解开了湖畔的记忆之谜。照片中的男人似乎是你自己，又似乎是另一个人。记忆如同湖水，表面平静，深处却暗流涌动。你感到一种奇异的释然，仿佛过去的阴影终于散去。但锈湖的秘密远不止于此...";
            playSound('ending');
        }

        // 重置游戏状态
        function resetGame() {
            gameState.inventory = [];
            gameState.foundKey = false;
            gameState.foundNote = false;
            gameState.safeOpened = false;
            updateInventory();
        }

        // 播放环境音效（模拟）
        function playAmbientSound() {
            // 在实际实现中，这里会播放循环的环境音效
            console.log("播放环境音效: 风声、水声、微弱的音乐");
        }

        // 播放音效（模拟）
        function playSound(type) {
            // 在实际实现中，这里会根据类型播放不同的音效
            console.log(`播放音效: ${type}`);
        }

        // 初始化游戏
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
